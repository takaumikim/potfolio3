      <p class="form">お問い合わせ内容</p>
      <input id="sample" type="checkbox" name="sport" value="資料"><label class="sample" for="sample">資料請求</label>

      <label class="name" for="name">担当者名<br></label><input id="name" type="text" name="yourname"><br>

      <label class="mail" for="mail">メールアドレス<br></label><input id="mail" type="email" name="mail"><br>
      
      <label for="comment">その他<br></label>

     </form>
